version: '3.1'

services:
  db:
    # build: ./db
    # image: db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    ports:
      - 5432
    volumes:
      - ./db/data:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
  web:
    build: ./web
    image: web
    command: ./entrypoint.sh
    ports:
      - 5000:5000
    volumes:
      - ./web:/app
    depends_on:
      - db
    environment:
      SECRET: $SECRET
      PORT: $PORT
      HOST: $HOST
      FLASK_ENV: $FLASK_ENV
      FLASK_DEBUG: $FLASK_DEBUG